<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGo - Petshop Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .time-slot {
            @apply py-2 px-4 rounded-lg border text-center hover:bg-indigo-100 cursor-pointer;
        }
        .time-slot.selected {
            @apply bg-indigo-600 text-white border-indigo-600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-indigo-600 font-medium">Início</a>
                    <a href="servicos.html" class="text-gray-800 hover:text-indigo-600 font-medium">Serviços</a>
                    <a href="produtos.html" class="text-gray-800 hover:text-indigo-600 font-medium">Produtos</a>
                    <a href="agendamentos.html" class="text-indigo-600 font-medium border-b-2 border-indigo-600">Agendamento</a>
                    <a href="contato.html" class="text-gray-800 hover:text-indigo-600 font-medium">Contato</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-indigo-600 text-white py-16 text-center">
        <h1 class="text-4xl font-bold mb-4">Agende um Serviço</h1>
        <p class="text-xl max-w-2xl mx-auto">Marque o melhor horário para seu pet</p>
    </section>

    <!-- Main Content -->
    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:flex">
                <!-- Booking Form -->
                <div class="p-8 md:w-1/2">
                    <h2 class="text-2xl font-bold mb-6">Agendamento</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Nome do Pet</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Serviço</label>
                            <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option>Banho e Tosa</option>
                                <option>Consulta Veterinária</option>
                                <option>Hotelzinho</option>
                                <option>Day Care</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Data</label>
                            <input type="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                            Confirmar Agendamento
                        </button>
                    </form>
                </div>
                
                <!-- Available Times -->
                <div class="bg-indigo-50 p-8 md:w-1/2">
                    <h2 class="text-2xl font-bold mb-6">Horários Disponíveis</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <button class="time-slot">08:00</button>
                        <button class="time-slot">09:00</button>
                        <button class="time-slot">10:00</button>
                        <button class="time-slot">13:00</button>
                        <button class="time-slot">14:00</button>
                        <button class="time-slot">15:00</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>© 2023 PetGo - Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        // Time slot selection
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.addEventListener('click', function() {
                document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>

</body>
</html>
